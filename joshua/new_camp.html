<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/bluebeads_logo2.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="grid">
        <div class="profile">
            <img src="/profile.png">
            <br>
            <span id="phno">+91 9930440XXX</span>
        </div>

        <div class="user">
            <form>
                <label for="name">Camp Name</label><br>
                <input required type="text" id="name" name="name" placeholder="Enter Your Camp Name">
                <br>
                <label for="location">Address</label><br>
                <textarea required id="location" name="location" placeholder="Enter Your Address"></textarea>
                <br>
                <label for="description">Camp Description</label><br>
                <textarea required id="description" name="description" placeholder="Describe Your Camp"></textarea>
                <br>
                <label for="date">Date</label><br>
                <input required type="date" id="date" name="date">
                <br>
                <label for="start_date">Start Date</label><br>
                <input required type="date" id="start_date" name="start_date">
                <br>
                <label for="end_date">End Date (skip if still functional)</label><br>
                <input type="date" id="end_date" name="end_date">
                <br>
                <br><br>
                <!-- <center> -->
                    <input required class="button" type="submit" id="submit">
                <!-- </center> -->
            </form>
        </div>
    </div>
</body>
</html>

<style>
    * {
        margin: 0;
        font-family: 'Lucida', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .grid {
        display: grid;
        height: 100vh;
        grid-template-columns: 0.3fr 1fr;
     }
     .profile {
        font-size: 20px;
        padding: 50px;
        background-color: #FF9843;
        display: flexbox;
        align-items: center;
        justify-content: center;
        text-align: center;
     }
    img {
        height: 200px;
     }
    .user {
        margin-left: 100px;
        padding: 100px;
    }
    input {
        margin-bottom: 20px;
        padding: 5px;
        border: 1px solid #FF9843;
        border-radius: 5px;
        width: 80%;
    }
    .gender {
        display: flex;
        align-items: center;
        margin-bottom: 0px;
    }
    .gender_selection {
        width: 80%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .gender input {
        margin-bottom: 0px;
        margin-right: 10px;
    }
    textarea {
        margin-bottom: 20px;
        padding: 5px;
        border: 1px solid #FF9843;
        border-radius: 5px;
        width: 80%;
        height: 100px;
    }
    .button {
        padding: 1em;
        margin-top: 2em;
        width: 18rem;
        background-color: #FF9843;
        border-style: none;
        border-radius: 15px;
        color: #fff;
        cursor: pointer;
        font-size: 15px;
    }
</style>
