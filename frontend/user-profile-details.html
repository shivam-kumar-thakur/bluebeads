<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/bluebeads_logo2.png">
    <link rel="stylesheet" href="css/button-1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #fff;
        }
        .grid {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    height: 100vh;
    flex-wrap: wrap;
    flex-direction: row;
}
        .image {
            text-align: center;
            margin-bottom: 20px;
        }
        .image img {
            height: 400px;
            border-radius: 10px;
        }
        .form_section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }
        .container {
            border: 2px solid #1450A3;
            border-radius: 30px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 10px #0000005c;
            background-color: #fff;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #1450A3;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .gender_selection {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .gender {
            display: flex;
            align-items: center;
        }
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #ffa600;
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .button:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image p {
    font-family: cursive;
    color: #ff63ef;
    font-size: 24px; /* Adjusted font size for better readability */
    text-align: center; /* Center align the text */
    margin-top: 10px; /* Add some space between the image and the text */
    line-height: 1.5; /* Increase line height for better spacing */
}

    </style>
</head>
<body>
    <div class="grid">
        <div class="image">
            <img src="images/community-login.jpg" alt="Community Login">
            <p>"We'll keep you informed when<br> Your dear ones require your attention."</p>
        </div>
        <div class="form_section">
            <div class="container" id="container1">
                <form>
                    <label for="name">Name</label>
                    <input required type="text" id="name" name="name" placeholder="Enter Your Full Name">
    
                    <label for="blood">Blood Group</label>
                    <select name="blood" id="blood" required>
                        <option value="" disabled selected> - Select Blood Type - </option>
                        <option value="A-">A-</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                        <option value="O-">O-</option>
                        <option value="O+">O+</option>
                    </select>
    
                    <label for="gender">Gender</label>
                    <div class="gender_selection">
                        <div class="gender">
                            <input required type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="gender">
                            <input required type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="gender">
                            <input required type="radio" id="others" name="gender" value="others">
                            <label for="others">Others</label>
                        </div>
                    </div>
    
                    <label for="location">Address</label>
                    <textarea required id="location" name="location" placeholder="Enter Your Address"></textarea>
    
                    <label for="dob">Date of Birth</label>
                    <input required type="date" id="dob" name="dob">
    
                    <label for="email">E-Mail Address</label>
                    <input required type="email" id="email" name="email" placeholder="Enter Your E-Mail Address">
    
                    <input required class="button" type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
