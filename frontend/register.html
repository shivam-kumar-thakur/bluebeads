<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="images/bluebeads_logo2.png">
    <link rel="stylesheet" href="css/button-1.css">
    <link rel="stylesheet" href="css/login-page.css">
    <style>
        .image-reg{
            width: 70%;
        }
        .images-conatiner{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 500;
            color: brown;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="images-conatiner">
            <img src="images/join-us.jpg" class="image-reg">
            <p style="font-size: 34px;"><i>"1 Donation = 4 Lives"</i></p>
        </div>
        <div class="form_section">
            <div class="container" id="container1">
                <div class="logo">
                    <img src="images/bluebeads_logo.png" height="50px">
                    BlueBeads
                </div>
                <form>
                    <input required type="tel" id="phno" placeholder="Enter Your Phone Number">
                    <br>
                    <input required type="password" id="password" placeholder="Set Your Password">
                    <br>
                    <input required type="password" id="confirm_password" placeholder="Confirm Your Password">
                    <br><br>
                    <label for="blood_type">Your Blood Type: </label>
                    <select required name="blood_type" id="blood_type">
                        <br>
                        <option value="" disabled selected> - Select Your Blood Type - </option>
                        <option value="A+">A+</option>
                        <option value="A+">A-</option>
                        <option value="A+">B+</option>
                        <option value="A+">B-</option>
                        <option value="A+">AB+</option>
                        <option value="A+">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <br><br>
                    <input required type="checkbox" id="confirm" name="confirm" value="I hereby agree" required>
                    <label for="confirm1">I Allow to Retreive my Location</label>
                    <br>
                    <br>
                        <label for="confirm" id="confirm2">By signing up, you agree to our<br>Terms,Privacy Policy and Cookies Policy .
                         </label>
                    <br>
                    <button href="user-profile.html" class="button">Sign Up</button>
                </form>
            </div>
            <div class="container" id="container2">
                <span >Already ave an account?</span>
                <br>
                <a href="user-profile.html"><button class="button" type="button">Sign In</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
