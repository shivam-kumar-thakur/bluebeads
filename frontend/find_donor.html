<!-- !NAV BAR -->
    <nav>

            <div class="logo">
                <img src="images/bluebeads_logo3.png" height="50px">
                <h1>Bluebeads</h1>

            <div class="menu-nav">
                <div class="menu-container"> 
                    <div class="content-nav">
                        <p><a><i class="fas fa-people-roof"></i> Profile</a></p>
                    </div>
                </div>
    
                <div class="menu-container"> 
                    <div class="spacer-curve-1"></div>
                    <div class="back-container-curve">

                        </div>

    <h1 class="heading">Find Donor</h1>

    <!-- ! PARENT CONTAINER -->
    <div class="grid">

        <!-- ! CONTAINER 1 -->
        <div class="section" id="section1">
            <h3>For Me</h3>
            <hr>
            <img src="images/donor.png" class="for-me-svg" height="200px">
            <a href=""><button class="button-2" type="button">Request</button></a>
        </div>

        <!-- ! CONTAINER 2 -->
        <div class="section" id="section2">
            <h3>For Others</h3>
            <hr>
            <form>
                <label for="blood">Blood Group</label><br>
                <select name="blood" id="blood" required>
                    <option value="" disabled selected> - Select Blood Type - </option>
                    <option value="A-">A-</option>
                    <option value="A+">A+</option>
                    <option value="B-">B-</option>
                    <option value="B+">B+</option>
                    <option value="AB-">AB-</option>
                    <option value="AB+">AB+</option>
                    <option value="O-">O-</option>
                    <option value="O+">O+</option>
                </select>
                <br><br>
                <label for="location">Address</label><br>
                <textarea required id="location" name="location" placeholder="Enter Your Address"></textarea>
                <br>
                <button class="button-2" type="button">Request</button></a>
            </form>
        </div>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins';
        }
        body {
            margin: 0;
            padding: 0;
            /* font-family: 'Arial', sans-serif; */
            background-color: #f8f9fa;
        }
        hr {
            margin: 20px 0;
        }
        .grid {
            display: flex;
            /* flex-direction: row; */
            align-items: center;
            padding: 20px;
            /* width: 100%; */
            margin: auto;
            flex-wrap: wrap;
            align-content: space-around;
            justify-content: center;
            gap: 3%;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #1450A3;
            font-size: 40px;
            margin-bottom: 50px;
        }
        h3 {
            font-size: 25px;
            text-align: center;
        }
        .section {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 320px;
            max-width: 90%;
            border: 3px solid #1450A3
        }
        h3 {
            color: #1450A3;
            margin-bottom: 20px;
        }
        select, textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            background-color: #1450A3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0a3a6f;
        }
        .logo img {
            vertical-align: middle;
            margin-right: 10px;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        ol {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        li {
            margin-right: 20px;
        }
        li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
