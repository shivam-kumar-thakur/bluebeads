 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <nav>
      <div class="nav-bar">
          <div class="logo">
              <img src="images/bluebeads_logo3.png" height="50px">

          </div>
          <div class="menu-nav">
              <div class="menu-container"> 
                  <div class="spacer-curve-1"></div>
                  <div class="back-container-curve">
                      <div class="content-curve">
                          <p><a><i class="fas fa-user menu-icon-select-colour"></i> Profile</a></p>
                      </div>
                  </div>
                  <div class="spacer-curve-2"></div>
              </div>
  
              <div class="menu-container"> 
                  <div class="content-nav">
                      <p><a><i class="fas fa-droplet"></i> Request</a></p>
                  </div>
              </div>
  
              <div class="menu-container"> 
                  <div class="content-nav">
                      <p><a><i class="fas fa-people-roof"></i> NGO</a></p>

    <div class="container">
        <h3>Select NGO Country, State and City</h3>

        <div class="select_option">
            <select required class="form-select country" aria-label="Default select example" onchange="loadStates()">
                <option value="" selected disabled>Select Country</option>
            </select>
            <select class="form-select state" aria-label="Default select example" onchange="loadCities()">
                <option selected>Select State</option>
            </select>
            <select class="form-select city" aria-label="Default select example">
                <option selected>Select City</option>
            </select>
            <center><input class="button-1" type="submit"></center>
        </div>

    </div>

    <script src="js/find_ngo.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Poppins;
    }
    .container {
      margin: auto;
      margin-top: 5%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* align-items: center; */

      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      width: 50%;
      max-width: 100%;
      border: 3px solid #1450A3
    }
    h3 {
      text-align: center;
      margin-bottom: 5%;
    }
    select, textarea{
        width: 100%;
        padding: 10px;
        margin-bottom: 30px;
        border: 2px solid #1450A3;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .button {
        background-color: #1450A3;
        color: #fff;
        width: 100%;

        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s ease;
    }
    .button:hover {
        background-color: #0a3a6f;
    }
    #tap3:checked ~ nav ol li:nth-child(3) a{
     color: #940686;
    }
    #tap3:checked ~ nav ol .slider {
      width: 100px;
      transform: translateX(300px);
    } 
  </style>
