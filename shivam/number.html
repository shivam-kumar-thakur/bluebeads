<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="outer-circle">
    <div class="inner-circle">
      <p class="circle-text">Your Text</p>
    </div>
  </div>
</body>
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .outer-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #3498db; /* Change this color as needed */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #e74c3c; /* Change this color as needed */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-text {
      color: #fff; /* Text color */
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</html>
